<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Contact Us</mat-card-title>
            <mat-card-subtitle>Feel free to leave us a message!</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form">
                <div class="form-content">
                    <!-- Left Side -->
                    <div class="left-side">
                        <mat-form-field appearance="outline">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" type="text" />
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Subject</mat-label>
                            <mat-select formControlName="subject">
                                <mat-option value="0">Content Quality</mat-option>
                                <mat-option value="1">User Experience</mat-option>
                                <mat-option value="2">Technical Performance</mat-option>
                                <mat-option value="3">Educational Tools</mat-option>
                                <mat-option value="4">Assessment and Feedback</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Message Title</mat-label>
                            <input matInput formControlName="messageTitle" type="text" />
                        </mat-form-field>
                    </div>
                    <!-- Right Side -->
                    <div class="right-side">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" type="email" />
                        </mat-form-field>
                        <mat-checkbox formControlName="isAnonymous">Is Anonymous</mat-checkbox>
                    </div>
                </div>
                <!-- Centered Message Box -->
                <!-- <div class="message"> -->
                    <mat-form-field appearance="outline" class="message">
                        <mat-label>Message</mat-label>
                        <textarea matInput formControlName="message"></textarea>
                    </mat-form-field>
                <!-- </div> -->
                <!-- Rating and Submit -->
                <div class="actions">
                    <div class="rating">
                        <button type="button" *ngFor="let star of stars; let i = index" (click)="rate(i + 1)"
                            [ngClass]="{'selected': i < rating}">
                            <mat-icon class="rating" >{{i < rating ? 'star' : 'star_border' }}</mat-icon>
                        </button>
                    </div>
                    <button mat-flat-button color="primary" type="submit">Submit</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
