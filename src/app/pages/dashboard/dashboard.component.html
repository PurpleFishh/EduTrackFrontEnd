<div class="continer">
  <mat-card>
    <mat-card-content>
      <div class="avatar">AA</div>
      <div>
        <p class="name">Anon Anon</p>
        <p class="email">{{auth.getEmail()}}</p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="menu">
        <mat-menu> </mat-menu>
        <button mat-menu-item class="selected">Dashboard</button>
        <button mat-menu-item>My Courses</button>
        <button mat-menu-item *ngIf="auth.isTeacher()">Enrolled Students</button>
        <button mat-menu-item *ngIf="auth.isAdmin()">Feedback</button>
      </div>
      <div class="menu secondary-theme">
        <button *ngIf="auth.isTeacher()" class="action-button" mat-flat-button color="primary">
          Add course
          <mat-icon iconPositionEnd>note_add</mat-icon>
        </button>
        <button *ngIf="auth.isAdmin()" class="action-button" mat-flat-button color="primary">
          Add teacher
          <mat-icon iconPositionEnd>add</mat-icon>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
