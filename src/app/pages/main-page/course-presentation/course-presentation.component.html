<mat-card>
    <mat-card-header>
      <img mat-card-image [src]="course.imageContents" />
    </mat-card-header>
   
    <mat-card-content>
      <div class="content">
        
        <div>
          <div class="datas secondary-text">
            <span> {{ course.difficulty }} </span>
          </div>
          <p class="title">
            {{ course.name }}
          </p>
        </div>

      </div>
      
    </mat-card-content>
  </mat-card>
